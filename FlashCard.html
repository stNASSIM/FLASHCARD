<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Espagnol - Français</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .progress {
            color: #666;
            margin-bottom: 20px;
        }

        .flashcard {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .flashcard:hover {
            transform: translateY(-5px);
        }

        .card-content {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #333;
            color: white;
        }

        .fade {
            animation: fadeEffect 0.5s;
        }

        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flashcards Espagnol - Français</h1>
            <div class="progress">Carte <span id="current">1</span> sur <span id="total">40</span></div>
        </div>

        <div class="flashcard" id="flashcard">
            <div class="card-content" id="content"></div>
        </div>

        <div class="controls">
            <button onclick="previous()">Précédent</button>
            <button onclick="flip()">Retourner</button>
            <button onclick="next()">Suivant</button>
        </div>
    </div>

    <script>
        const cards = [
            { spanish: "Your word", french: "Definition of Your word" },
            { spanish: "Your word", french: "Definition of Your wordr" },
            { spanish: "Your word", french: "Definition of Your word" },
        ];

        let currentIndex = 0;
        let isFlipped = false;

        const contentElement = document.getElementById('content');
        const currentElement = document.getElementById('current');
        const totalElement = document.getElementById('total');
        const flashcardElement = document.getElementById('flashcard');

        function updateCard() {
            contentElement.textContent = isFlipped ? cards[currentIndex].french : cards[currentIndex].spanish;
            currentElement.textContent = currentIndex + 1;
            totalElement.textContent = cards.length;
            flashcardElement.classList.add('fade');
            setTimeout(() => flashcardElement.classList.remove('fade'), 500);
        }

        function flip() {
            isFlipped = !isFlipped;
            updateCard();
        }

        function next() {
            currentIndex = (currentIndex + 1) % cards.length;
            isFlipped = false;
            updateCard();
        }

        function previous() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            isFlipped = false;
            updateCard();
        }

        // Initialize
        updateCard();

        // Add click event to flashcard
        flashcardElement.addEventListener('click', flip);
    </script>
</body>
</html>
